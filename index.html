<!DOCTYPE html>
<html>
<head>
  <title>Mi página web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    p {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a mi página web</h1>
  </header>
  
  <main>
    <h2>Sobre mí</h2>
    <p>Soy un entusiasta del desarrollo web y me encanta crear páginas web increíbles utilizando HTML y CSS.</p>

    <h2>Mis habilidades</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <h2>Contacto</h2>
    <p>Puedes contactarme enviando un correo electrónico a ejemplo@correo.com</p>
  </main>
</body>
</html>
